<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
 
  <title>Login</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Registrarse</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="text" placeholder="Correo" class="correo">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           <input type="submit" class="submit" value="REGISTRARSE">
         </form>
       </div>
       <div class="login">
         <h2>Iniciar Sesión</h2>
         <div class="login-items">
           <button class="fb"><ion-icon name="logo-facebook" class="logo"></ion-icon> Acceder con Facebook</button>
           <button class="tw"><ion-icon name="logo-twitter" class="logo"></ion-icon> Acceder con Twitter</button>
           <button class="correo"><ion-icon name="mail" class="logo"></ion-icon>Acceder con Gmail</button>
         </div>
       </div>
     </div>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
